<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>算计</title>
    <!-- Bootstrap -->
    <link href="images/bootstrap.min.css" rel="stylesheet">
    <link href="images/childCalc.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="page-header text-center">
    <h1>我是神算手</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary active">
                    <input type="radio" name="options" id="shao" value="child" autocomplete="off" checked>儿童
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="options" value="adult" autocomplete="off">成人
                </label>
            </div>
        </div>
        <div class="col-xs-12"><br></div>
        <div class="col-xs-11 text-center">
            <input type="button" class="btn btn-primary start " value="开始 算计"/>
        </div>
    </div>

    <br>

    <div class="input-group">
        <span class="input-group-addon question"></span>
        <input type="number" class="form-control answer" placeholder="">
    </div>

    <!--显示得分-->
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="result" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">×</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" >大脑回路时间</h4>
                </div>
                <div class="modal-body">
                    <h2 class="scoreText text-center"></h2>
                </div>
            </div>
        </div>
    </div>

<div class="right">
        <span class="livcms_cell" style="FONT-SIZE: 9pt;COLOR:#FFFFFF;BACKGROUND-COLOR:#FF0000">liv_right</span>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="images/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="images/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
                //答案
                var an = 0;
                //总分
                var score = 0;
                //次数
                var times = 1;
                //定时id
                //计算是否正确
                var maxNum = 5;
                var liNum = 1;
                var opNum = 1;
                var showTitle = "（儿童版）";
                //开始时间
                var start ;

                //设置版本
                var checkStatus = function () {
                    if($(this).val() == "child"){
                        maxNum = 5;
                        liNum = 1;
                        opNum = 1;
                        showTitle = "（儿童版）";
                    }else{
                        maxNum = 40;
                        liNum = 11;
                        opNum = 1;
                        showTitle = "（成人版）";
                    }
                };
                //得到随机算数
                var getQuestion = function () {
                    if (times <= 10) {
                        var i = Math.floor(Math.random() * maxNum)+liNum;
                        var j = Math.floor(Math.random() * maxNum)+liNum;
                        var op = Math.floor(Math.random() * opNum);
//
                        if (op < 1) {
                            $(".question").text(i + " + " + j + " = ");
                            an = i + j;
                        } else {
                            $(".question").text(i + " - " + j + " = ");
                            an = i - j;
                        }
                        $(".answer").val("").focus();
                        times++;
                    } else {
                        var spend = (new Date().getTime() - start)/1000;
                        //计算排名
                        var sp = Math.floor(spend - 5 >20?20:spend - 5);
                        sp = 100-sp*0.5;
                        
                        var result = showTitle+"总耗时：<br /><span>" + spend.toString()+"</span> 秒!<br>"+
                                "击败了全国"+sp+"%的网友，敢来挑战吗？";
                        $(".scoreText").html(result);
                        $(document).attr("title",showTitle+"总耗时：" + spend.toString()+" 秒!"+
                                "击败了全国"+sp+"%的网友，敢来挑战吗？");
                        $(".modal").modal("show");
                        times = 1;
                    }
                };

                //检查计算是否正确
                var checkScore = function () {
                    if ($.trim($(".answer").val()) === an.toString()) {
                        getQuestion();
                    } else {
//                       $(".scoreText").html("您这水平，笨死你得了 别逗了，您这水平也想赢！不服叫人一起来赢我");
//                        $(".modal").modal("show");
//                        times = 1;
//                        $(".answer").val("");
//                        $(".question").text("");
//                        return false;
                    }
                };

                //绑定事件
                $(".answer").on("keyup keyown", checkScore);
                $(".start").on("click", function () {
                     start = new Date().getTime();
                    times = 1;
                    getQuestion();
                });
                $(":radio").change(checkStatus);
//                getQuestion();
            }
    )
</script>
</body>
</html>
