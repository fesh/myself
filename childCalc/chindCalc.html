<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>算计</title>
    <!-- Bootstrap -->
    <link href="../images/css/bootstrap.min.css" rel="stylesheet">
    <link href="../images/css/childCalc.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="page-header">
    <h1>看看谁最能“算计”</h1>
</div>
<div class="container">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
            <a role="tab" data-toggle="tab" href="#child">儿童</a>
        </li>
        <li role="presentation">
            <a role="tab" data-toggle="tab" href="#adult">成人</a>
        </li>
    </ul>
    <!-- tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="child">
            <br>

            <div class="row">
                <div class="col-xs-11">
                    <input type="button" class="btn btn-default" value="开始" />
                    <!--<div class="input-group">-->
                    <!--<span class="input-group-addon">-->
                    <!--<input type="checkbox"/>-->
                    <!--</span>-->
                    <!--<input type="text" class="form-control"/>-->
                    <!--</div>-->
                </div>
            </div>
            <h2>成绩：<span>90</span></h2>

            <div class="input-group">
                <span class="input-group-addon question"></span>
                <input type="number" class="form-control answer" placeholder="" >
            </div>
        </div>
        <div class="tab-pane fade" role="tabpanel" id="adult">

        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../images/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../images/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
                var an = 0;
                var score = 0;
                //得到随机算数
                var getQuestion = function () {
                    var i = Math.floor(Math.random() * 50);
                    var j = Math.floor(Math.random() * 50);
                    var op = Math.floor(Math.random() * 2);
                    if (op >= 1) {
                        $(".question").text(i + " + " + j + " = ");
                        an = i + j;
                    } else {
                        $(".question").text(i + " - " + j + " = ");
                        an = i - j;
                    }
                };
                //检查计算是否正确
                var checkScore = function () {
                  if($(".answer").val() === an.toString())
                  {
                        $(".answer").css("background","green");
                        $(".answer").attr("readonly","true");
                      score += 10;
                  }else{
                      $(".answer").css("background","white");
                  }
                };
                $(".answer").on("keyup keydown",checkScore);
                getQuestion();
                window.setInterval(getQuestion, 50000);
            }
    )
</script>
</body>
</html>
