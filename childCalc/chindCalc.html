<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>算计</title>
    <!-- Bootstrap -->
    <link href="../images/css/bootstrap.min.css" rel="stylesheet">
    <link href="../images/css/childCalc.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="page-header">
    <h1>看看谁最能“算计”</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary active">
                    <input type="radio" name="options" id="shao" value="child" autocomplete="off" checked>儿童(10以内加法)
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="options" value="adult" autocomplete="off">成人(100以内加减法)
                </label>
            </div>
        </div>
        <div class="col-xs-12"><br></div>
        <div class="col-xs-11">
            <input type="button" class="btn btn-primary start " value="开始 算计"/>
        </div>
    </div>

    <br>

    <div class="input-group">
        <span class="input-group-addon question"></span>
        <input type="number" class="form-control answer" placeholder="">
    </div>

    <!--显示得分-->
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="result" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" >得分</h4>
                </div>
                <div class="modal-body">
                    <h2 class="scoreText text-center"></h2>
                </div>
            </div>
        </div>
    </div>


</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../images/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../images/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
                //答案
                var an = 0;
                //总分
                var score = 0;
                //次数
                var times = 1;
                //定时id
                var timeId;
                //计算是否正确
                var isTrue = false;
                var maxNum = 5;
                var opNum = 1;
                //开始时间
                var start ;

                var checkStatus = function () {
                    if($(this).val() == "child"){
                        maxNum = 5;
                        opNum = 1;
                    }else{
                        maxNum = 50;
                        opNum = 1;
                    }
                };
                //得到随机算数
                var getQuestion = function () {
                    if (times <= 10) {
                        var i = Math.floor(Math.random() * maxNum)+1;
                        var j = Math.floor(Math.random() * maxNum)+1;
                        var op = Math.floor(Math.random() * opNum);
//                        if (isTrue) {
//                            score += 10;
//                        }
                        if (op < 1) {
                            $(".question").text(i + " + " + j + " = ");
                            an = i + j;
                        } else {
                            $(".question").text(i + " - " + j + " = ");
                            an = i - j;
                        }
                        $(".answer").val("").focus();
                        times++;
//                        timeId = setTimeout(getQuestion, 4000 - 100 * times);
                    } else {
                        var spend = (new Date().getTime() - start)/1000;
                        $(".scoreText").html("总耗时：<span>" + spend.toString()+"</span> 秒!");
                        $(".modal").modal("show");
//                        score = 0;
                        times = 1;
                    }
                };

                //检查计算是否正确
                var checkScore = function () {
                    if ($.trim($(".answer").val()) === an.toString()) {
                        isTrue = true;
//                        clearTimeout(timeId);
                        getQuestion();
                    } else {
                        isTrue = false;
                    }
                };

                //绑定事件
                $(".answer").on("keyup keyown", checkScore);
                $(".start").on("click", function () {
                     start = new Date().getTime();
                    getQuestion();
                });
                $(":radio").change(checkStatus);
//                getQuestion();
            }
    )
</script>
</body>
</html>
